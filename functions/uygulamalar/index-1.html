<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain America</title>
</head>

<body>

    <script>
        let key = 5;
        switch (key) {
            case 6:
                document.write("Ankara");
                break;
            case 34:
                document.write("İstanbul");
                break;
            case 60:
                document.write("Tokat");
                break;

            default:
                document.write("Son");
                break;
        }

        let mesaj = "Merhaba Dünya!";
        function yaz() {
            document.write(mesaj);
        }

        yaz();

        document.write("<br />" + mesaj);
    </script>

</body>

</html>
