<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
</head>

<body>

    <script>
        const x = function (a = 2, b = 2) {
            return a * b;
        }

        let z = x(4, 3);
        let d = x();

        document.write(z + ", " + d);

        let xy = myFunction();

        function myFunction() {
            return this;
        }

        document.write(xy);

    </script>

</body>

</html>
